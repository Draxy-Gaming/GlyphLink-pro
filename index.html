<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GlyphLink PRO</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Tailwind CSS -->
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="[https://unpkg.com/react@18/umd/react.production.min.js](https://unpkg.com/react@18/umd/react.production.min.js)"></script>
    <script crossorigin src="[https://unpkg.com/react-dom@18/umd/react-dom.production.min.js](https://unpkg.com/react-dom@18/umd/react-dom.production.min.js)"></script>
    
    <!-- Babel -->
    <script src="[https://unpkg.com/@babel/standalone/babel.min.js](https://unpkg.com/@babel/standalone/babel.min.js)"></script>
    
    <!-- Lucide Icons -->
    <script src="[https://unpkg.com/lucide@latest](https://unpkg.com/lucide@latest)"></script>

    <!-- Firebase SDKs -->
    <script src="[https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js](https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js)"></script>
    <script src="[https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js](https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js)"></script>
    <script src="[https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js](https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js)"></script>

    <style>
        /* Cyberpunk Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 3px; }
        
        /* Camera Viewfinder Overlay */
        .scan-line {
            width: 100%;
            height: 2px;
            background: #00ff9d;
            box-shadow: 0 0 10px #00ff9d;
            animation: scan 2s linear infinite;
        }
        @keyframes scan {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(60vh); opacity: 0; }
        }
        
        .glass-panel {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 antialiased overflow-hidden select-none">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;
        const { createRoot } = ReactDOM;

        // --- FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyABW016QX_pqQbPFi7-wqEoSSIHPOvwdM8",
            authDomain: "glyphlink-pro.firebaseapp.com",
            projectId: "glyphlink-pro",
            storageBucket: "glyphlink-pro.firebasestorage.app",
            messagingSenderId: "1028534875508",
            appId: "1:1028534875508:web:5cdcb3e884da88c8012821"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();

        // APP ID & PATH CONSTANTS
        // Strict adherence to Rule 1 & User Path Requirement
        const APP_ID = 'glyphlink-pro-v1'; 
        const PUBLIC_COLLECTION_PATH = `artifacts/${APP_ID}/public/data/glyphs`;

        // --- ICONS ---
        const Icons = {
            Box: () => <svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" /></svg>,
            Triangle: () => <svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M13.73 4a2 2 0 0 0-3.46 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z" /></svg>,
            Circle: () => <svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10" /></svg>,
            Camera: () => <svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>,
            Plus: () => <svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>,
            List: () => <svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="8" x2="21" y1="6" y2="6"/><line x1="8" x2="21" y1="12" y2="12"/><line x1="8" x2="21" y1="18" y2="18"/><line x1="3" x2="3.01" y1="6" y2="6"/><line x1="3" x2="3.01" y1="12" y2="12"/><line x1="3" x2="3.01" y1="18" y2="18"/></svg>,
            Zap: () => <svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>,
            WifiOff: () => <svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="2" x2="22" y1="2" y2="22"/><path d="M8.5 8.5A6 6 0 0 1 19 14"/><path d="M5 12.5A10 10 0 0 1 20 8.5"/></svg>,
        };

        // --- COMPONENTS ---

        // 1. LINK LENS (Camera)
        const LinkLens = ({ glyphs }) => {
            const videoRef = useRef(null);
            const [code, setCode] = useState('');
            const [activeGlyph, setActiveGlyph] = useState(null);
            const [error, setError] = useState(null);

            useEffect(() => {
                let stream = null;
                const startCamera = async () => {
                    try {
                        stream = await navigator.mediaDevices.getUserMedia({ 
                            video: { facingMode: { exact: "environment" } } 
                        }).catch(() => {
                             // Fallback if strict environment fails (e.g. desktop)
                             return navigator.mediaDevices.getUserMedia({ video: true });
                        });
                        
                        if (videoRef.current) {
                            videoRef.current.srcObject = stream;
                        }
                    } catch (err) {
                        console.error("Camera access denied:", err);
                        setError("Camera access required. Ensure HTTPS.");
                    }
                };
                startCamera();
                return () => {
                    if (stream) stream.getTracks().forEach(track => track.stop());
                };
            }, []);

            const handleScan = () => {
                const found = glyphs.find(g => g.code.toUpperCase() === code.toUpperCase());
                if (found) {
                    setActiveGlyph(found);
                } else {
                    alert('Glyph not found in Global Registry.');
                }
            };

            return (
                <div className="relative h-full flex flex-col items-center justify-center bg-black overflow-hidden">
                    {error ? (
                        <div className="text-red-500 p-8 text-center bg-slate-900 rounded-xl border border-red-500/30">
                            <Icons.WifiOff />
                            <p className="mt-2">{error}</p>
                        </div>
                    ) : (
                        <video 
                            ref={videoRef} 
                            autoPlay 
                            playsInline 
                            muted
                            className="absolute inset-0 w-full h-full object-cover opacity-80"
                        />
                    )}
                    
                    {/* HUD Overlay */}
                    <div className="absolute inset-0 pointer-events-none z-10">
                        <div className="w-full h-1/3 bg-gradient-to-b from-black/80 to-transparent" />
                        <div className="w-full h-1/3 absolute bottom-0 bg-gradient-to-t from-black/90 to-transparent" />
                        <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-64 h-64 border-2 border-emerald-500/50 rounded-lg">
                            <div className="absolute top-0 left-0 w-4 h-4 border-t-4 border-l-4 border-emerald-400 -mt-1 -ml-1"></div>
                            <div className="absolute top-0 right-0 w-4 h-4 border-t-4 border-r-4 border-emerald-400 -mt-1 -mr-1"></div>
                            <div className="absolute bottom-0 left-0 w-4 h-4 border-b-4 border-l-4 border-emerald-400 -mb-1 -ml-1"></div>
                            <div className="absolute bottom-0 right-0 w-4 h-4 border-b-4 border-r-4 border-emerald-400 -mb-1 -mr-1"></div>
                            <div className="scan-line"></div>
                        </div>
                    </div>

                    {/* Interaction Layer */}
                    <div className="absolute bottom-24 z-20 w-full px-6 flex flex-col gap-4">
                         {activeGlyph ? (
                            <div className="glass-panel p-6 rounded-xl border-l-4 border-emerald-500 animate-slideUp">
                                <div className="flex items-center gap-3 text-emerald-400 mb-2">
                                    <Icons.Zap />
                                    <span className="font-bold tracking-widest text-xs uppercase">Neural Link Established</span>
                                </div>
                                <h2 className="text-xl font-bold text-white mb-1">{activeGlyph.shape} :: {activeGlyph.code}</h2>
                                <p className="text-slate-300 text-sm mb-4 line-clamp-2">{activeGlyph.content}</p>
                                <div className="flex gap-2">
                                    <button onClick={() => window.open(activeGlyph.content, '_blank')} className="flex-1 bg-emerald-600 hover:bg-emerald-500 text-white py-2 rounded font-medium text-sm transition-colors">
                                        Open Link
                                    </button>
                                    <button onClick={() => setActiveGlyph(null)} className="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded text-sm transition-colors">
                                        Dismiss
                                    </button>
                                </div>
                            </div>
                        ) : (
                            <div className="glass-panel p-2 rounded-xl flex gap-2">
                                <input 
                                    type="text" 
                                    value={code}
                                    onChange={(e) => setCode(e.target.value)}
                                    placeholder="Enter Index (e.g., A1)..."
                                    className="flex-1 bg-transparent text-white px-4 py-3 outline-none placeholder-slate-500 font-mono uppercase"
                                />
                                <button 
                                    onClick={handleScan}
                                    className="bg-blue-600 hover:bg-blue-500 text-white px-6 rounded-lg font-bold tracking-wide transition-colors"
                                >
                                    SCAN
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // 2. FORGE (Create)
        const Forge = ({ user }) => {
            const [shape, setShape] = useState('Box');
            const [code, setCode] = useState('');
            const [content, setContent] = useState('');
            const [status, setStatus] = useState('IDLE'); // IDLE, SAVING, SUCCESS

            const handleForge = async (e) => {
                e.preventDefault();
                if (!user || !code || !content) return;
                setStatus('SAVING');

                try {
                    // Using setDoc with code as ID for easy lookup
                    await db.collection(PUBLIC_COLLECTION_PATH).doc(code.toUpperCase()).set({
                        code: code.toUpperCase(),
                        shape,
                        content,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        creator: user.uid
                    });
                    setStatus('SUCCESS');
                    setCode('');
                    setContent('');
                    setTimeout(() => setStatus('IDLE'), 2000);
                } catch (error) {
                    console.error(error);
                    setStatus('ERROR');
                }
            };

            return (
                <div className="p-6 pb-24 h-full overflow-y-auto">
                    <header className="mb-8">
                        <h1 className="text-3xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400">
                            DATA FORGE
                        </h1>
                        <p className="text-slate-500 text-sm">Inscription Terminal v2.0</p>
                    </header>

                    <form onSubmit={handleForge} className="flex flex-col gap-6">
                        {/* Shape Selector */}
                        <div className="grid grid-cols-3 gap-3">
                            {['Box', 'Triangle', 'Circle'].map((s) => (
                                <button
                                    key={s}
                                    type="button"
                                    onClick={() => setShape(s)}
                                    className={`flex flex-col items-center justify-center p-4 rounded-xl border transition-all ${
                                        shape === s 
                                        ? 'bg-blue-600/20 border-blue-500 text-blue-400' 
                                        : 'bg-slate-900 border-slate-800 text-slate-500 hover:border-slate-700'
                                    }`}
                                >
                                    {s === 'Box' && <Icons.Box />}
                                    {s === 'Triangle' && <Icons.Triangle />}
                                    {s === 'Circle' && <Icons.Circle />}
                                    <span className="text-xs mt-2 font-medium">{s}</span>
                                </button>
                            ))}
                        </div>

                        {/* Inputs */}
                        <div className="space-y-4">
                            <div className="relative">
                                <label className="text-xs text-slate-500 uppercase font-bold tracking-wider ml-1 mb-1 block">Glyph Index</label>
                                <input 
                                    type="text" 
                                    maxLength="4"
                                    value={code}
                                    onChange={e => setCode(e.target.value.toUpperCase())}
                                    placeholder="e.g., A1" 
                                    className="w-full bg-slate-900 border border-slate-800 rounded-xl px-4 py-4 text-white font-mono text-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all uppercase"
                                />
                            </div>

                            <div className="relative">
                                <label className="text-xs text-slate-500 uppercase font-bold tracking-wider ml-1 mb-1 block">Payload (URL/Text)</label>
                                <textarea 
                                    value={content}
                                    onChange={e => setContent(e.target.value)}
                                    placeholder="https://..." 
                                    rows="3"
                                    className="w-full bg-slate-900 border border-slate-800 rounded-xl px-4 py-4 text-white focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all"
                                />
                            </div>
                        </div>

                        <button 
                            disabled={status === 'SAVING'}
                            className={`w-full py-4 rounded-xl font-bold tracking-widest text-sm uppercase transition-all shadow-lg ${
                                status === 'SUCCESS' 
                                ? 'bg-green-500 text-white shadow-green-500/20'
                                : 'bg-blue-600 hover:bg-blue-500 text-white shadow-blue-600/20'
                            }`}
                        >
                            {status === 'SAVING' ? 'Encrypting...' : status === 'SUCCESS' ? 'Forged Successfully' : 'Forge Glyph'}
                        </button>
                    </form>
                </div>
            );
        };

        // 3. REGISTRY (List)
        const Registry = ({ glyphs }) => {
            return (
                <div className="p-6 pb-24 h-full overflow-y-auto">
                    <header className="mb-8 flex justify-between items-end">
                        <div>
                            <h1 className="text-3xl font-black tracking-tighter text-white">
                                REGISTRY
                            </h1>
                            <p className="text-slate-500 text-sm">Global Sync Active</p>
                        </div>
                        <div className="text-xs font-mono text-slate-600 bg-slate-900 px-2 py-1 rounded">
                            {glyphs.length} ENTRIES
                        </div>
                    </header>

                    <div className="space-y-3">
                        {glyphs.length === 0 ? (
                            <div className="text-center py-20 text-slate-600">
                                <Icons.Zap />
                                <p className="mt-4 text-sm">No glyphs detected in cloud.</p>
                            </div>
                        ) : (
                            glyphs.map((glyph) => (
                                <div key={glyph.code} className="bg-slate-900 border border-slate-800 p-4 rounded-xl flex items-center gap-4 hover:border-slate-700 transition-colors group">
                                    <div className={`w-12 h-12 rounded-lg flex items-center justify-center text-slate-400 bg-slate-950 border border-slate-800 group-hover:text-blue-400 group-hover:border-blue-500/30 transition-all`}>
                                        {glyph.shape === 'Box' && <Icons.Box />}
                                        {glyph.shape === 'Triangle' && <Icons.Triangle />}
                                        {glyph.shape === 'Circle' && <Icons.Circle />}
                                    </div>
                                    <div className="flex-1 min-w-0">
                                        <div className="flex items-center gap-2 mb-1">
                                            <span className="font-mono font-bold text-white text-lg">{glyph.code}</span>
                                            <span className="text-[10px] bg-slate-800 text-slate-400 px-1.5 py-0.5 rounded uppercase">{glyph.shape}</span>
                                        </div>
                                        <p className="text-xs text-slate-500 truncate">{glyph.content}</p>
                                    </div>
                                </div>
                            ))
                        )}
                    </div>
                </div>
            );
        };

        // --- MAIN APP COMPONENT ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('FORGE'); // FORGE, LENS, REGISTRY
            const [glyphs, setGlyphs] = useState([]);
            const [loading, setLoading] = useState(true);

            // 1. Auth & Data Listener
            useEffect(() => {
                // Anonymous Sign In
                auth.signInAnonymously().catch(console.error);
                
                // Auth Listener
                const unsubAuth = auth.onAuthStateChanged((u) => {
                    setUser(u);
                    if (u) {
                        // Firestore Listener (Rule 1 Compliant)
                        const unsubDb = db.collection(PUBLIC_COLLECTION_PATH)
                            .orderBy('timestamp', 'desc')
                            .onSnapshot((snap) => {
                                const data = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                                setGlyphs(data);
                                setLoading(false);
                            }, (err) => {
                                console.error("Firestore Error:", err);
                                // Fallback for permission errors (often happens if indexes building or rules pending)
                                setLoading(false);
                            });
                        return () => unsubDb();
                    }
                });

                // Service Worker Registration
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('./sw.js')
                        .then(reg => console.log('SW Registered', reg.scope))
                        .catch(err => console.error('SW Fail', err));
                }

                return () => unsubAuth();
            }, []);

            if (loading) {
                return (
                    <div className="h-screen w-full flex items-center justify-center bg-slate-950 text-blue-500">
                        <div className="animate-spin"><Icons.Zap /></div>
                    </div>
                );
            }

            return (
                <div className="h-screen w-full flex flex-col bg-slate-950">
                    
                    {/* Viewport Area */}
                    <main className="flex-1 overflow-hidden relative">
                        {view === 'FORGE' && <Forge user={user} />}
                        {view === 'LENS' && <LinkLens glyphs={glyphs} />}
                        {view === 'REGISTRY' && <Registry glyphs={glyphs} />}
                    </main>

                    {/* Navigation Bar */}
                    <nav className="h-20 bg-slate-900 border-t border-slate-800 grid grid-cols-3 items-center px-4 relative z-50">
                        <button 
                            onClick={() => setView('FORGE')}
                            className={`flex flex-col items-center gap-1 transition-colors ${view === 'FORGE' ? 'text-blue-400' : 'text-slate-600'}`}
                        >
                            <Icons.Plus />
                            <span className="text-[10px] font-bold tracking-wider">FORGE</span>
                        </button>
                        
                        <div className="flex justify-center -mt-8">
                            <button 
                                onClick={() => setView('LENS')}
                                className={`w-16 h-16 rounded-full flex items-center justify-center border-4 border-slate-950 shadow-xl transition-all ${
                                    view === 'LENS' 
                                    ? 'bg-emerald-500 text-white shadow-emerald-500/30 scale-110' 
                                    : 'bg-slate-800 text-slate-400 hover:bg-slate-700'
                                }`}
                            >
                                <Icons.Camera />
                            </button>
                        </div>

                        <button 
                            onClick={() => setView('REGISTRY')}
                            className={`flex flex-col items-center gap-1 transition-colors ${view === 'REGISTRY' ? 'text-blue-400' : 'text-slate-600'}`}
                        >
                            <Icons.List />
                            <span className="text-[10px] font-bold tracking-wider">REGISTRY</span>
                        </button>
                    </nav>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
